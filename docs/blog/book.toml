[book.en]
title = "Open SASS Blog"
description = "Blog posts about Open SASS Releases"
authors = ["Mahmoud Harmouch <oss@wiseai.dev>"]
language = "en"

[language.en]
name = "English"

[rust]
edition = "2021"

[output.html]
mathjax-support = true
site-url = "/mdBook/"
git-repository-url = "https://github.com/opensass/opensass/edit/main/blog"
edit-url-template = "https://github.com/opensass/opensass/edit/main/blog/{path}"

[output.html.playground]
editable = true
line-numbers = true
runnable = false

[output.html.search]
limit-results = 20
use-boolean-and = true
boost-title = 2
boost-hierarchy = 2
boost-paragraph = 1
expand = true
heading-split-level = 2
